    intro: "<p>NationBuilder utilise le concept de branches un peu diff\xC3\xA9remment que de la mani\xC3\xA8re dont cela fonctionne dans les syst\xC3\xA8mes d\xC3\xA9mocratiques. Au lieu d'avoir des branches Judiciaire, L\xC3\xA9gislative et Ex\xC3\xA9cutive, il s'agit plut\xC3\xB4t d'une mani\xC3\xA8re d'organiser les \xC3\xA9lecteurs. Par exemple, une soci\xC3\xA9t\xC3\xA9 peut avoir sa Direction, ses Employ\xC3\xA9s, ses Actionnaires, ses Clients et ses Partenaires.</p><p>Le but des branches est d'avoir un contr\xC3\xB4le et un \xC3\xA9quilibre tel qu'aucune partie ne domine l'agenda. C'est notamment la raison de base de leur cr\xC3\xA9ation par la constitution des \xC3\x89tats-Unis, et nous tentons de maintenir cet esprit vivant.</p><p>En choisissant comment structurer votre nation, vous devez r\xC3\xA9fl\xC3\xA9chir \xC3\xA0 la mani\xC3\xA8re dont les objectifs de vos diff\xC3\xA9rentes branches divergent. Par exemple, dans une entreprise les actionnaires se pr\xC3\xA9occupent principalement du prix de leurs actions, tandis que les clients veulent un meilleur rapport qualit\xC3\xA9/prix et les employ\xC3\xA9s de meilleurs salaires. En les s\xC3\xA9parant, vous disposez d'une mani\xC3\xA8re d'\xC3\xA9quilibrer ces diff\xC3\xA9rents int\xC3\xA9r\xC3\xAAts et de constuire votre nation sur des bases solides.</p><p>Chaque branche aura un poids \xC3\xA9gal dans les classements, donc si une branche a des milliers de membres et une autre n'en a que deux, ces deux membres auront un beaucoup plus grand impact.</p><p>La mani\xC3\xA8re d'utiliser ces branches ou non d\xC3\xA9pend enti\xC3\xA8rement de vous, et n'oubliez pas qu'un membre ne peut faire partie que d'une branche \xC3\xA0 la fois.</p> "
