      title: "Branches de {{government_name}} "
    intro: "<p>NationBuilder utilise le concept de branches un peu différemment que de la manière dont cela fonctionne dans les systèmes démocratiques. Au lieu d'avoir des branches Judiciaire, Législative et Exécutive, il s'agit plutôt d'une manière d'organiser les électeurs. Par exemple, une société peut avoir sa Direction, ses Employés, ses Actionnaires, ses Clients et ses Partenaires.</p><p>Le but des branches est d'avoir un contrôle et un équilibre tel qu'aucune partie ne domine l'agenda. C'est notamment la raison de base de leur création par la constitution des États-Unis, et nous tentons de maintenir cet esprit vivant.</p><p>En choisissant comment structurer votre nation, vous devez réfléchir à la manière dont les objectifs de vos différentes branches divergent. Par exemple, dans une entreprise les actionnaires se préoccupent principalement du prix de leurs actions, tandis que les clients veulent un meilleur rapport qualité/prix et les employés de meilleurs salaires. En les séparant, vous disposez d'une manière d'équilibrer ces différents intérêts et de constuire votre nation sur des bases solides.</p><p>Chaque branche aura un poids égal dans les classements, donc si une branche a des milliers de membres et une autre n'en a que deux, ces deux membres auront un beaucoup plus grand impact.</p><p>La manière d'utiliser ces branches ou non dépend entièrement de vous, et n'oubliez pas qu'un membre ne peut faire partie que d'une branche à la fois.</p> "
